name: .NET

on:
  push:
    tags:
      - "v*.*.*"

env:
  BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
  CHANNEL: windows
  ITCH_GAME: november-pirates
  ITCH_USER: nhawdge
  PACKAGE: 'November-Pirates-win-${{ github.ref_name }}*'
      
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish 
      run: dotnet publish --configuration Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true
    - name: Easy Zip Files 
      uses: vimtor/action-zip@v1
      with:
        files: bin/Release/net7.0/win-x64/publish/
        dest:  'November-Pirates-win-${{ github.ref_name }}.zip'
        
    - name: GH Release
      uses: softprops/action-gh-release@v0.1.14
      with:
        files: 'November-Pirates-win-${{ github.ref_name }}*'
    - uses: manleydev/butler-publish-itchio-action@master
 
    
